.card{
    width:360px;

.inner{

    height:100%;
    position:relative;

.inner.flip{

.front, .back{

    width:100%;

    border-radius:15px;
    backface-visibility:hidden;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);

}

.front small{

/* BACK SIDE */
.back{
